<!DOCTYPE html>
<html>
  <head>
    <title>Canavar Avı</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="css/foundation.min.css" />
    <link rel="stylesheet" href="css/app.css" />
    
  </head>
  <body>
    <div id="app">

      <section class="row">
        <div class="small-6 columns">
          <h1 class="text-center">SEN</h1>
          <div class="healthbar">
            <div
              :style="playerHP"
              class="healthbar text-center"
              style="background-image: linear-gradient(261deg, #ff1913, #e56b63, #b597ae, #00bcfe); margin: 0; color: white"
            >
              <h3 style="padding-top: 5px">%{{ meHeal }}</h3>
            </div>
          </div>
        </div>
        <div class="small-6 columns">
          <h1 class="text-center">Düşman</h1>
          <div class="healthbar">
            <div
              :style="monsterHP"
              class="healthbar text-center"
              style="background-image: linear-gradient(234deg, #c2400e, #d76a0d, #ec9009, #ffb602); margin: 0; color: white"
            >
              <h3 style="padding-top: 5px">%{{ monsterHeal }}</h3>
            </div>
          </div>
        </div>
      </section>
      <section class="row controls" v-if="starter_game">
        <div class="small-12 columns">
          <button id="start-game" @click="starter_game=!starter_game">
            YENİ OYUN
          </button>
        </div>
      </section>
      <section class="row controls" v-if="!starter_game">
        <div class="small-12 columns">
          <button id="attack" @click="basicattack()">SALDIRI</button>
          <button
            v-if="specialdamage"
            @click="specAttack()"
            id="special-attack"
          >
            ÖZEL SALDIRI
          </button>
          <button 
          v-if="aidkit"
         @click="firstHeal()"
          id="heal">
            İLK YARDIM
          </button>
          <button 
          @click="surrender()" 
          id="give-up">PES ET!
        </button>
        </div>
      </section>
      <section class="row log" v-if="logs.length > 0">
        <div class="small-12 columns">
          <ul>
            <li   
                  :class="{'player-turn':log.turn == 'p', 'monster-turn' : log.turn == 'm'}"
                  v-for="log in logs">
                    {{  log.text  }}
            
                  </li>
          </ul>
        </div>
      </section>
      <audio src="music/metin-2-soundtrack-enter-the-east.mp3" autoplay loop></audio>
  
    
    </div>
    <script src="app.js"></script>
  </body>
</html>
